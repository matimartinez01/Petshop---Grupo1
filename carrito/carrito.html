<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-full">
    <a href="index.html">Index</a>
    <main class="flex h-screen w-full items-center">
        <div class="lg:w-4/5 mx-auto flex flex-col">
            <div class="flex flex-wrap gap-x-5 h-30 justify-center">
                <table class="w-full text-center lg:w-2/4 lg:min-h-[200px]" id="tablaCarrito">
                    <tr class="border">
                         <th class="font-bold border border-black p-2">Producto</th>
                         <th class="font-bold border border-black p-2">Cantidad</th>
                         <th class="font-bold border border-black p-2">Precio Individual</th>
                         <th class="font-bold border border-black p-2">Precio Total</th>
                    </tr>
               </table>
            </div>
        </div>

    <a href="index.html">Index</a>
    <script src="./appCarrito.js"></script>

</html>
