<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Petshop - producto</title>
</head>
<body>
    <main class="flex flex-col items-center bg-zinc-400 min-h-dvh">

        <div class="flex flex col justify-center p-5">
            <input id="buscadorPorNombre" type="text" placeholder="Buscar producto..." class="text-center w-80 h-10 bg-[#d2ccff] rounded-xl font-bold">
        </div>

        <div id="checkbox" class="flex flex-col gap-3">
            <label for="farmacia" class="text-xl"> Farmacia
              <input type="checkbox" value="farmacia" name="categoria" id="farmacia" class="checkbox">
            </label>
            <label for="juguetes" class="text-xl">Juguetes
              <input type="checkbox" value="jugueteria" name="categoria" id="juguetes" class="checkbox">
            </label>
        </div>
        <div id="mensajeBusquedaVacia" class="flex flex-wrap gap-8 justify-center items-center">
    
        </div>
        <div id="cardsProductos" class="flex flex-wrap gap-8 justify-center items-center"></div>

        <article id="contProducts" class="flex flex-wrap justify-center gap-8 max-w-7xl py-14">

        </article>
    </main>
    <script src="./app.js"></script>
</body>
</html>
