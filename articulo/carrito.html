<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1d67b26f86.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="w-full">
        <nav class="flex flex-col justify-around items-center bg-[#f2f2f2]">
            <img class="w-40 rounded-[100px]" src="/access/imagenes/logoPet.jpeg" alt="Banner de mascotas">

            <ul class="flex flex-wrap gap-12 p-10">
                <li><a class="hover:border-b border-[#307aac] text-xl" href="/index2.html">Inicio</a></li>
                <li><a class="hover:border-b hover:border-[#307aac] text-xl " href="/articulo/index.html">Tienda</a></li>
                <li><a class="hover:border-[#307aac] text-xl text-[#307aac] font-bold border-b" href="#">Mis Compras</a></li>
                <li><a class="hover:border-b hover:border-[#307aac] text-xl" href="/contacto/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex w-full items-center flex-col justify-center gap-y-5 md:justify-start" id="mainCarrito">
        <img class="w-full max-h-[550px] object-cover" src="/access/imagenes/petBanner.jpg"
        alt="banner de mascotas">        
        <div class="mx-auto flex flex-col mt-5 md:w-4/5 lg:mb-5 md:items-center lg:justify-center">
            <div class="flex flex-wrap gap-x-5 h-30 justify-center items-center md:w-full">
                <table class="w-full text-center md:w-4/5 md:ml-16 " id="tablaCarrito">
                    <tr class="border text-sm md:text-lg">
                         <th class="font-bold border border-black p-2 w-10 bg-[#659e9b]">Producto</th>
                         <th class="font-bold border border-black p-2 w-10 bg-[#659e9b]">Cantidad</th>
                         <th class="font-bold border border-black p-2 w-10 bg-[#659e9b]">Precio Individual</th>
                         <th class="font-bold border border-black p-2 w-10 bg-[#659e9b]">Precio Total</th>
                         <th class="font-bold p-2 w-2 text-sm lg:text-lg">+/-</th>
                    </tr>
               </table>
            </div>
            <div id="carritoAside" class="w-[350px] mb-5 mt-5 mx-auto">
                
            </div>
        </div>
    </main>
    <footer class="bg-[#02302e] w-full h-16">
        
    </footer>

    <script src="./appCarrito.js"></script>
</body>
</html>
